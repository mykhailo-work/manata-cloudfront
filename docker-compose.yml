x-networks-backend: &networks_backend
  networks:
    - backend

services:
  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    container_name: api
    command: ./docker/api/start
    restart: unless-stopped
    <<: *networks_backend

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    restart: always
    volumes:
      - /etc/ssl/private/pluggedtable.com/:/etc/ssl/private/
    ports:
      - '443:443'
    depends_on:
      - api
    <<: *networks_backend

networks:
  backend:
